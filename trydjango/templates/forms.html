{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% block content %}
{% if title %}
<div class="row">
<div class="col-sm-12">
<h1  class="{% if title_align_center%}text-align-center-orange{%endif%}">{{title}}</h1>
{% endif %}
<div class="row">
<div class="col-sm-6 col-sm-offset-3">
	<form method='POST' action=''>{% csrf_token %}
	{{form|crispy}}	
	<input type='submit' class="btn btn-primary" name='Submit Details'>
	</form>
</div>
</div>
{% endblock %}
